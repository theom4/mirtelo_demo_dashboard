<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UFinance Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      window.process = { env: { API_KEY: "" } };
      
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              dark: {
                bg: '#05070A', 
                card: '#0D0F17', 
                lighter: '#161926',
                border: 'rgba(255, 255, 255, 0.08)'
              },
              brand: {
                blue: '#2D60FF',
                accent: '#00D1FF',
                purple: '#8B5CF6'
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'mesh': 'mesh 15s ease infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              mesh: {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #05070A;
        color: white;
        margin: 0;
        padding: 0;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
      }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(45, 96, 255, 0.1);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #2D60FF;
      }
      
      .glass-card {
        background: rgba(13, 15, 23, 0.6);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.06);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
      }

      .mesh-gradient {
        background: linear-gradient(-45deg, #1E3A8A, #0F172A, #1E1B4B, #1E40AF);
        background-size: 400% 400%;
        animation: mesh 12s ease infinite;
      }

      .premium-mesh {
        background: radial-gradient(circle at top right, rgba(45, 96, 255, 0.15), transparent),
                    radial-gradient(circle at bottom left, rgba(0, 209, 255, 0.1), transparent),
                    #0D0F17;
      }

      .text-glow {
        text-shadow: 0 0 20px rgba(45, 96, 255, 0.5);
      }

      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      .ai-glow {
        position: relative;
      }
      .ai-glow::after {
        content: '';
        position: absolute;
        inset: -1px;
        background: linear-gradient(45deg, #2D60FF, #00D1FF, #8B5CF6, #2D60FF);
        z-index: -1;
        border-radius: inherit;
        opacity: 0.3;
        filter: blur(8px);
        animation: mesh 5s linear infinite;
        background-size: 200% 200%;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "@google/genai": "https://esm.sh/@google/genai@1.37.0",
    "lucide-react": "https://esm.sh/lucide-react@0.462.0",
    "recharts": "https://esm.sh/recharts@2.12.7",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
